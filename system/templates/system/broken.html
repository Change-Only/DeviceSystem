{% extends "system/base.html" %}
{% load static %}


{% block content %}
            <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">填入设备故障信息</h4>
                            </div>
                            <div class="content">
                                <form action="/broken/" method="post">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>信息记录人 (disabled)</label>
                                                <input type="text" class="form-control" name="recoder" disabled value="Regular">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>故障发现时间</label>
                                                <input type="text" name="date" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label >设备名称</label>
                                                <input type="text" name="name" class="form-control" >
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>维修时间</label>
                                                <input type="text" name="number" class="form-control"  >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>维修人员</label>
                                                <input type="text" name="part" class="form-control"  >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>维修结果</label>
                                                <input type="text" name="location" class="form-control" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>维修记录</label>
                                                <textarea rows="5" class="form-control" placeholder="填写其他备注。" value="other"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">保存</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
{% endblock %}
