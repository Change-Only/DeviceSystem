{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static "system/img/favicon.ico" %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>设备管理系统 v1.0.0</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static "system/css/bootstrap.min.css" %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static "system/css/animate.min.css" %}" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static "system/css/light-bootstrap-dashboard.css" %}" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static "system/css/demo.css" %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static "system/css/pe-icon-7-stroke.css" %}" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{% static "system/img/sidebar-5.jpg" %}">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a  class="simple-text">
                    设备管理
                </a>
            </div>

            <ul class="nav">
                <!--  激活  ！！！！ -->
                <li>
                    <a href="../dashboard">
                        <i class="pe-7s-graph"></i>
                        <p>控制面板</p>
                    </a>
                </li>

                <li>
                    <a href="../table">
                        <i class="pe-7s-note2"></i>
                        <p>信息列表</p>
                    </a>
                </li>

                <li class="active">
                    <a href="../purchase">
                        <i class="pe-7s-back-2"></i>
                        <p>购入登记</p>
                    </a>
                </li>
                <li>
                    <a href="../borrow">
                        <i class="pe-7s-bell"></i>
                        <p>转借登记</p>
                    </a>
                </li>

                <li>
                    <a href="../broken">
                        <i class="pe-7s-tools"></i>
                        <p>故障登记</p>
                    </a>
                </li>
                <li>
                    <a href="../ruin">
                        <i class="pe-7s-news-paper"></i>
                        <p>报废登记</p>
                    </a>
                </li>
                <li>
                    <a href="../search">
                        <i class="pe-7s-search"></i>
                        <p>查询修改</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-panel">
		<nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">购入登记</a>
                </div>

                <div class="collapse navbar-collapse"></div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">填入购买信息</h4>
                            </div>
                            <div class="content">
                                <form action="/purchase/" method="post">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>信息记录人 (disabled)</label>
                                                <input type="text" class="form-control" name="recoder" disabled value="Regular">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>购入时间</label>
                                                <input type="text" name="date" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label >设备名称</label>
                                                <input type="text" name="name" class="form-control" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>型号</label>
                                                <input type="text" name="type" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>种类</label>
                                                <input type="text" name="category" class="form-control" >
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>内部编号</label>
                                                <input type="text" name="number" class="form-control"  >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>所属部门</label>
                                                <input type="text" name="part" class="form-control"  >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>存放位置</label>
                                                <input type="text" name="location" class="form-control" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>其他</label>
                                                <textarea rows="5" class="form-control" placeholder="填写其他备注。" value="other"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">保存</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>
</div>


</body>

    <!--   Core JS Files   -->
<script src="{% static "system/js/jquery.3.2.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "system/js/bootstrap.min.js" %}" type="text/javascript"></script>


	<!--  Charts Plugin -->
<script src="{% static "system/js/chartist.min.js" %}"></script>

    <!--  Notifications Plugin    -->
<script src="{% static "system/js/bootstrap-notify.js" %}"></script>


    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="{% static "system/js/light-bootstrap-dashboard.js" %}"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="{% static "system/js/demo.js" %}"></script>


</html>
