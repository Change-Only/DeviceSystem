{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{% static 'system/login.css' %}">

    <title>设备管理系统 v0.1.0</title>
</head>

<!--
<body style=" background: url(http://global.bing.com/az/hprichbg/rb/RavenWolf_EN-US4433795745_1920x1080.jpg) no-repeat center center fixed; background-size: 100%;">
-->

<body>

{%  block content %}
<div class="modal-dialog" style="margin-top: 15%;width: 400px">
    <div class="modal-content">
        <form class='form-login' action="/login/" method="post">
            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}


        {% csrf_token %}
            <div class="modal-header">
            <h3 class="modal-title text-center" id="myModalLabel">设备管理系统 v0.1.0</h3>
        </div>

        <div class="modal-body" id = "model-body">
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name="username" class="form-control" placeholder="Username" autocomplete="off" id="id_username" autofocus required>
            </div>
            <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="off" id="id_password" required>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group" >
                        <button type="submit" class="btn btn-primary form-control"  id="login">登录</button>
            </div>

        </div>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
{% endblock %}

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


</body>
</html>
